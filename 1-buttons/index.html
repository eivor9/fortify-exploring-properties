<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button_options</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c57fad306c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="easy-1">
        <div class="easy-row-1">
            <button class="easy-1-1">Button</button>
            <button class="easy-1-2">Button</button>
            <button class="easy-1-3">Button</button>
        </div>
        <div class="easy-row-2">
            <button class="easy-2-1">Button <i class="fa-solid fa-arrow-right"></i></button>
            <button class="easy-2-2">Button</button>
            <button class="easy-2-3">Button</button>
        </div>
    </div>
    <div class="medium-row">
        <button class="medium-1">Button</button>
        <button class="medium-2">Button <i class="fa-solid fa-arrow-right"></i></button>
        <button class="custom-1" onclick="slack()"><i class="fa-solid fa-xmark"></i></button>
        <button class="custom-2">Button</button>
    </div>
    
</body>
<script>
    var standard = true;
    let slack = () => {
        var custom = document.querySelector(".custom-1");
        if (standard){
            console.log("we're standard");
            custom.style.backgroundColor = "rgb(255, 246, 255)";
            custom.style.color = "rgba(102, 0, 102, 1)";
            custom.firstChild.style.animation = "mymove .25s ease-in-out";
            custom.firstChild.style.transform = "rotate(180deg)";
            standard = false;
        }
        else{
            console.log("we're twisted");
            custom.style.backgroundColor = "rgba(102, 0, 102, 0.415)";
            custom.style.color = "white";
            custom.firstChild.style.animation = "mymoveReverse .3s linear";
            custom.firstChild.style.transform = "rotate(45deg)";
            standard = true;
        }
    }

    var custom2 = document.querySelector(".custom-2");
    custom2.addEventListener("mousedown", () => {
        custom2.style.backgroundColor = "rgb(162, 162, 162)";
        custom2.style.animation = "";
    });
    custom2.addEventListener("mouseup", () => {
        custom2.style.animation = "slow-down 1s";
        custom2.style.backgroundColor = "rgb(86, 86, 86)";

    });
</script>
</html>
