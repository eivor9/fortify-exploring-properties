<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/c57fad306c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="container">
    <img src="catalina.jpg" alt="">
    <div class="calculator">
        
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value = ''" class="special-operator">
                <input type="button" value="DE"  onclick="display.value = display.value.toString().slice(0,-1)" class="special-operator">
                <input type="button" value="." onclick="display.value += '.'" class="special-operator">
                <input type="button" value="/" onclick="display.value += '/'" class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7'">
                <input type="button" value="8" onclick="display.value += '8'">
                <input type="button" value="9" onclick="display.value += '9'">
                <input type="button" value="*" onclick="display.value += '*'" class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4'">
                <input type="button" value="5" onclick="display.value += '5'">
                <input type="button" value="6" onclick="display.value += '6'">
                <input type="button" value="-" onclick="display.value += '-'" class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1'">
                <input type="button" value="2" onclick="display.value += '2'">
                <input type="button" value="3" onclick="display.value += '3'">
                <input type="button" value="+" onclick="display.value += '+'" class="operator">
            </div>
            <div>
                <input type="button" class="zero" value="0" onclick="display.value += '0'">
                <input type="button" value="00" onclick="display.value += '00'">
                <input type="button" value="="  onclick="display.value = eval(display.value)" class="operator">
            </div>
        </form>
    </div>
</div>
</body>
<script>
    var buttons = document.querySelectorAll("input[type=button]");
    for(const button of buttons){
        button.addEventListener("mousedown", () => {
            button.style.backgroundColor = "rgba(162, 162, 162)";
            button.style.animation = "";
        });
        button.addEventListener("mouseup", () => {
            button.style.animation = "slow-down 1s";
            button.style.backgroundColor = "rgb(63, 63, 63)";
        });
    }

    var operators = document.querySelectorAll(".operator");
    for(const operator of operators){
        operator.addEventListener("mousedown", () => {
            operator.style.backgroundColor = "rgb(255, 230, 182)";
            operator.style.animation = "";
        });
        operator.addEventListener("mouseup", () => {
            operator.style.animation = "slow-down-operator 1s";
            operator.style.backgroundColor = "orange";
        });
    }

    var specialOperators = document.querySelectorAll(".special-operator");
    for(const operator of specialOperators){
        operator.addEventListener("mousedown", () => {
            operator.style.backgroundColor = "rgb(225, 225, 225)";
            operator.style.animation = "";
        });
        operator.addEventListener("mouseup", () => {
            operator.style.animation = "slow-down-special-operator 1s";
            operator.style.backgroundColor = "rgb(204, 204, 204)";
        });
    }
</script>
</html>
